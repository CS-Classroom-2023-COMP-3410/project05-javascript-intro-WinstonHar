<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="cs/project3.css" />
</head>
<body>
  <div class="container">
    <h1>Memory Match</h1>

    <!-- Game Information: Moves, Timer, and Restart -->
    <div class="game-info">
      <div class="stats">
        <p>Moves: <span id="moveCount">0</span></p>
        <p>Time: <span id="timeCount">0</span>s</p>
      </div>
      <button id="restartBtn">Restart</button>
    </div>

    <!-- Grid of Cards -->
    <div class="game-grid" id="gameGrid">
      <!-- Cards are inserted dynamically by script.js -->
    </div>
  </div>

  <script src="js/project3.js"></script>
</body>
</html>
